<div class="theme-switcher d-flex flex-column mt-4">
    <p>Lütfen kullanmak istediğiniz temayı buradan seçiniz.</p>
    <button class="btn btn-light" (click)="changeTheme('default-theme')">Varsayılan Tema</button>
    <button class="btn btn-dark" (click)="changeTheme('dark-theme')">Karanlık Tema</button>
    <button class="btn btn-secondary" (click)="changeTheme('light-theme')">Açık Tema</button>
</div>
